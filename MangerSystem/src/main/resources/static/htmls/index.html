<!DOCTYPE html>
<html>
    <head>
        <title>主页</title>
        <script src="../js/jquery-3.4.1.min.js"></script>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <section>
            <article>
                <div>你好</div>
            </article>
        </section>
    <div>
        <table id="ldiv">
            <thead>
                <td colspan="2" align="center">{{name}}</td>
            </thead>
            <tr>
                <td>用户名</td><td><input type="text" placeholder="手机号或账号" name="username"/></td>              
            </tr>
            <tr>
                <td>密码</td><td><input type="password" name="password" placeholder="请输入密码"/></td>
            </tr>
            <tr v-if="error_tip" style="color: red;">
                <td colspan="2">{{error_msg}}</td>              
            </tr>
            <tr>
                <td><button id="login">登录</button></td><td><button id="reset">重置</button></td>
            </tr>
        </table>
    </div>
    </body>
    <script src="../js/pagejs/index.js"></script>
</html>
